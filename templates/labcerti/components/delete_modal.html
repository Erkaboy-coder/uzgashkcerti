<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="deleteModalLabel">O'chirishni tasdiqlang</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Yopish"></button>
      </div>
      <div class="modal-body">
        Siz rostdan ham quyidagi guvohnomani oâ€˜chirmoqchimisiz?<br><br>
        <strong>Guvohnoma raqami:</strong> <span id="modalCertNumber"></span><br>
        <strong>O'lchash vositasi:</strong> <span id="modalDeviceName"></span><br>
        <strong>Zavod raqami:</strong> <span id="modalDeviceSerial"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yo'q</button>
        <a href="#" class="btn btn-danger" id="confirmDeleteBtn">Ha, o'chirish</a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const modalCertNumber = document.getElementById('modalCertNumber');
    const modalDeviceName = document.getElementById('modalDeviceName');
    const modalDeviceSerial = document.getElementById('modalDeviceSerial');

    deleteModal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget; // modalni chaqirgan button
        const deleteUrl = button.getAttribute('data-delete-url');
        const certNumber = button.getAttribute('data-cert-number');
        const deviceName = button.getAttribute('data-device-name');
        const deviceSerial = button.getAttribute('data-device-serial');

        confirmDeleteBtn.setAttribute('href', deleteUrl);
        modalCertNumber.textContent = certNumber;
        modalDeviceName.textContent = deviceName;
        modalDeviceSerial.textContent = deviceSerial;
    });
});
</script>
