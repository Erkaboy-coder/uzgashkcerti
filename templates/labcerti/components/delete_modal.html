<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-3">
      <div class="modal-header bg-danger text-white rounded-top-3">
        <h5 class="modal-title d-flex align-items-center" id="deleteModalLabel">
          <i class="fas fa-trash-alt me-2"></i> O‚Äòchirishni tasdiqlang
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Yopish"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Siz rostdan ham quyidagi guvohnomani <span class="fw-bold text-danger">o‚Äòchirmoqchimisiz</span>?</p>

        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-bold">üìë Guvohnoma raqami:</span>
            <span id="modalCertNumber" class="text-end"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-bold">‚öôÔ∏è O'lchash vositasi:</span>
            <span id="modalDeviceName" class="text-end"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-bold">üè≠ Zavod raqami:</span>
            <span id="modalDeviceSerial" class="text-end"></span>
          </li>
        </ul>

        <div class="alert alert-danger d-flex align-items-center mb-0">
          <i class="fas fa-exclamation-circle me-2"></i>
          Diqqat! O‚Äòchirilgan ma‚Äôlumotni qaytarib bo‚Äòlmaydi.
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i> Yo‚Äòq
        </button>
        <a href="#" class="btn btn-danger" id="confirmDeleteBtn">
          <i class="fas fa-check me-1"></i> Ha, o‚Äòchirish
        </a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const modalCertNumber = document.getElementById('modalCertNumber');
    const modalDeviceName = document.getElementById('modalDeviceName');
    const modalDeviceSerial = document.getElementById('modalDeviceSerial');

    deleteModal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const deleteUrl = button.getAttribute('data-delete-url');
        const certNumber = button.getAttribute('data-cert-number');
        const deviceName = button.getAttribute('data-device-name');
        const deviceSerial = button.getAttribute('data-device-serial');

        confirmDeleteBtn.setAttribute('href', deleteUrl);
        modalCertNumber.textContent = certNumber;
        modalDeviceName.textContent = deviceName;
        modalDeviceSerial.textContent = deviceSerial;
    });
});
</script>
