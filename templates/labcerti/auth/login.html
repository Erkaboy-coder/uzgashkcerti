{% load static %}
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UZGASHKLITI - Kirish</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/logo/image.png' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .login-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-logo {
      width: 120px;
      margin-bottom: 25px;
    }

    .login-title {
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    .login-subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 30px;
    }

    .form-control, .btn {
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 6px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      border-color: #007bff;
    }

    .btn-login {
      background-color: #007bff;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .input-group-text {
      background: transparent;
      border-left: 0;
      cursor: pointer;
    }

    .alert-danger {
      font-size: 1rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .disabled-link {
        pointer-events: none;
        opacity: 0.5;
        text-decoration: none;
        color: #888;
        font-size: 1rem;
        font-weight: 500;
    }

    .method-btn {
        font-size: 1.1rem;
        padding: 12px;
        width: 48%;
    }
  </style>
</head>
<body>

<div class="login-card">
  <img src="{% static 'assets/logo/image.png' %}" alt="Logo" class="login-logo">
  <div class="login-title">Tizimga kirish</div>
  <div class="login-subtitle">O'zingizga qulay usulni tanlang</div>

  <div class="d-flex justify-content-between mb-4">
    <button type="button" class="btn btn-outline-primary method-btn" id="password-method">
      <i class="fas fa-key"></i> Parol
    </button>
    <button type="button" class="btn btn-outline-success method-btn" id="eri-method">
      <i class="fas fa-id-card"></i> ERI
    </button>
  </div>

  <form method="post" action="{% url 'login' %}" id="password-section">
    {% csrf_token %}
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <div class="mb-4">
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Login" required>
    </div>

    <div class="mb-4 input-group">
      <input type="password" name="password" class="form-control" id="id_password" placeholder="Parol" required>
      <span class="input-group-text" id="togglePassword">
        <i class="fa fa-eye"></i>
      </span>
    </div>

    <button type="submit" class="btn btn-login text-white w-100 py-3 rounded-2">
      <i class="fas fa-sign-in-alt me-2"></i> Kirish
    </button>
  </form>

  <div id="eri-section" style="display: none;">
    <div class="alert alert-info mt-3">
      <i class="fas fa-tools me-1"></i> Ishlab chiqilmoqda. Tez orada ushbu funksiya ishga tushadi.
    </div>
  </div>

  <a href="#" class="d-block mt-4 disabled-link">
    <i class="fas fa-user-plus me-1"></i> Ro'yxatdan o'tish
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Parolni koâ€˜rsatish/berkitish funksiyasi
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('id_password');
  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.querySelector('i').classList.toggle('fa-eye-slash');
    this.querySelector('i').classList.toggle('fa-eye');
  });

  // Login usulini tanlash
  $(document).ready(function() {
    $("#password-method").on("click", function() {
      $("#eri-section").hide();
      $("#password-section").fadeIn();
      $(this).removeClass("btn-outline-primary").addClass("btn-primary");
      $("#eri-method").removeClass("btn-success").addClass("btn-outline-success");
    });

    $("#eri-method").on("click", function() {
      $("#password-section").hide();
      $("#eri-section").fadeIn();
      $(this).removeClass("btn-outline-success").addClass("btn-success");
      $("#password-method").removeClass("btn-primary").addClass("btn-outline-primary");
    });

    // Sahifa yuklanganda standart holatni sozlash
    $("#password-method").click();
  });
</script>

</body>
</html>
