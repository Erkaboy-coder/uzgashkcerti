{% load static %}
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UZGASHKLITI - Kirish</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/logo/image.png' %}" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-title {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
    }

    .method-btn {
      width: 48%;
    }

    .input-group-text {
      background: transparent;
      border-left: 0;
      cursor: pointer;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #9b59b6;
    }

    .btn-login {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .alert-danger {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .disabled-link {
      pointer-events: none;
      opacity: 0.6;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <img src="{% static 'assets/logo/image.png' %}" alt="Logo" class="login-logo">
  <div class="login-title">Sertifikatlarni boshqarish tizimi</div>

  <!-- Usul tanlash -->
  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-outline-primary method-btn" id="password-method">
      <i class="fas fa-key"></i> Parol orqali
    </button>
    <button type="button" class="btn btn-outline-success method-btn" id="eri-method">
      <i class="fas fa-id-card"></i> ERI orqali
    </button>
  </div>

  <!-- Login/Parol orqali (default ochiq) -->
  <form method="post" action="{% url 'login' %}" id="password-section">
    {% csrf_token %}
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}

    <div class="mb-3">
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Login" required>
    </div>

    <div class="mb-3 input-group">
      <input type="password" name="password" class="form-control" id="id_password" placeholder="Parol" required>
      <span class="input-group-text" id="togglePassword">
        <i class="fa fa-eye"></i>
      </span>
    </div>

    <div class="form-check mb-3 text-start">
      <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2 rounded-2">Kirish</button>
  </form>

  <!-- ERI orqali (bosilganda faqat text chiqadi) -->
  <div id="eri-section" style="display: none;">
    <div class="alert alert-info mt-3">
      <i class="fas fa-tools"></i> Ishlab chiqilmoqda...
    </div>
  </div>

  <!-- Register link (disabled) -->
  <a href="#" class="d-block mt-3 disabled-link">
    <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
  </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Password koâ€˜rsatish/berkitish
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('id_password');
  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.querySelector('i').classList.toggle('fa-eye-slash');
    this.querySelector('i').classList.toggle('fa-eye');
  });

  // Login usulini tanlash
  $(document).ready(function() {
    $("#password-method").on("click", function() {
      $("#eri-section").hide();
      $("#password-section").fadeIn();
    });

    $("#eri-method").on("click", function() {
      $("#password-section").hide();
      $("#eri-section").fadeIn();
    });
  });
</script>

</body>
</html>
